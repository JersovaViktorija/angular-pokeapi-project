<div class="form-container m-3">
  <app-search (search)="getPokemon($event)"></app-search>
</div>

<div *ngIf="loading" class="loading">Searching for a Pokemon...</div>
<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<div *ngIf="pokemonItem.length">
  @for (item of pokemonItem; track item.id) {
  <app-pokemon-card [pokemon]="item"></app-pokemon-card>
  }
</div>
